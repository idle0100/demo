    /**
     * @param ctx 2d context
     * @param x 左上角点x坐标
     * @param y 左上角点y坐标
     * @param width 矩形宽
     * @param height 矩形高
     * @param radius 圆角半径
     */
    function roundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x, y + radius);
      ctx.lineTo(x, y + height - radius); //竖直向下
      // ctx.arc(x + radius,y + height - radius, radius, 90, Math.PI, false);
      ctx.quadraticCurveTo(x, y + height, x + radius, y + height); // 控制点, 终点
      ctx.lineTo(x + width - radius, y + height); // 水平向右
      // ctx.arc(x + width - radius,y + height - radius, radius, 90, Math.PI, false);
      ctx.quadraticCurveTo(x + width, y + height, x + width, y + height - radius); // 控制点, 终点
      ctx.lineTo(x + width, y + radius); // 水平向右
      ctx.quadraticCurveTo(x + width, y, x + width - radius, y); // 控制点, 终点
      ctx.lineTo(x + radius, y); // 水平向右
      ctx.quadraticCurveTo(x, y, x, y + radius); // 控制点, 终点
      ctx.stroke();
    }
